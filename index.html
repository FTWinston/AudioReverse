<!doctype html>
<html>
  <head>
    <title>Audio Reverser</title>
    <script src="wav.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="buttons">
      <button id="startStop" class="button button--startStop" aria-label="record audio" onclick="startStopRecording()"></button>
      <button id = "play" class="button button--play" aria-label="play audio forwards" onclick="playForwards()" disabled></button>
      <button id = "playRev" class="button button--play button--reverse" aria-label="play audio backwards" onclick="playBackwards()" disabled></button>
    </div>
</body>
</html>
